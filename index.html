<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Heading -->
      <div class="row">
        <div class="col">
          <div class="card shadow-lg border-0 mb-4">
            <div class="card-body text-center bg-primary text-white rounded">
              <h1 class="fw-bold display-5">User List</h1>
              <p class="mt-2 fs-5">Manage your users effectively with ease</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Table Content -->
      <div id="content" class="mb-5">
        <div class="row">
          <div class="col">
            <div class="table-responsive">
              <table
                class="table table-bordered table-striped table-hover align-middle"
              >
                <thead class="table-dark sticky-top">
                  <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Age</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="userTable">
                  <!-- Rows dynamically added -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed Form -->
    <form id="userForm" class="bg-light fixed-bottom border-top py-3 px-4">
      <div class="container">
        <div class="row g-2">
          <div class="col-lg-2">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-lg-2">
            <div class="d-flex align-items-center gap-2">
              <div class="form-check">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="Male"
                  class="form-check-input"
                  required
                />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="Female"
                  class="form-check-input"
                  required
                />
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>
          </div>
          <div class="col-lg-2">
            <select id="country" class="form-select" required>
              <option value="">Country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
          <div class="col-lg-2">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-lg-2">
            <input type="date" id="dob" class="form-control" required />
          </div>
          <div class="col-lg-1">
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Age"
              required
            />
          </div>
          <div class="col-lg-1">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
